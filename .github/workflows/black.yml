name: black
on:
  push:
    branches: [ main ]
  pull_request:
    paths:
      - '**/*.py'
permissions:
  contents: read
  pull-requests: write
  checks: write
jobs:
  black:
    name: Check Python formatting with black
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.14'
      - name: Install black
        run: python -m pip install --upgrade pip black
      - name: Run black (check)
        run: black --check .
      - name: Show diff if formatting needed
        if: ${{ failure() }}
        run: git --no-pager diff