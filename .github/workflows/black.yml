name: black
on:
  push:
    branches: [ main ]
  pull_request:
    paths:
      - '**/*.py'
permissions:
  contents: write
  pull-requests: write
  checks: write
jobs:
  black:
    name: Check Python formatting with black
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: true
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.14'
      - name: Set up git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
      - name: Install black
        run: python -m pip install --upgrade pip black
      - name: Run black (check)
        run: black --check .
      - name: Show diff if formatting needed
        if: ${{ failure() }}
        run: git --no-pager diff
      - name: Run Black (autoformat)
        if: ${{ failure() }}
        run: |
          pip install black
          black .
          git add -A
          git commit -m "Autoformat: black" || echo "No changes"
      - name: Pull latest changes before push
        if: ${{ failure() }}
        run: git pull --rebase origin auto/format || true
      - name: Push formatted code
        if: ${{ failure() }}
        run: git push origin HEAD:refs/heads/auto/format || echo "Push failed or blocked"
